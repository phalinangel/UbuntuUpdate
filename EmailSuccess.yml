- name: Sending an e-mail using Gmail SMTP servers
  hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Sending email
      community.general.mail:
        host: smtp-mail.outlook.com
        port: 587
        secure: starttls
        username: "{{ emailUser }}"
        password: "{{ emailPassword }}"
        to: "{{ targetemail }}"
        subject: Ansible-report
        body: Test Email